<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="username" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="nickname" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nickname" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="email" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="user_pic" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" id="avatar">
                        <input type="file" id="user_pic" class="user_pic" name="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" name="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success" id="btn">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
<script>
    $.ajax({
        type: "get",
        url: "http://localhost:8000/admin/userinfo_get",
        success: function (res) {
            if (res.code === 200) {
                $.each(res.data, function (k, ele) {
                    if (k === "user_pic") {
                        $("#avatar").prop("src", ele);
                        return
                    }
                    $("#" + k).val(ele)
                })
            }
        }
    })

    $("#btn").on("click", function () {
        if (
            $("#username").val().trim() === "" ||
            $("#nickname").val().trim() === "" ||
            $("#email").val().trim() === "" ||
            $("#password").val().trim() === "" ||
            $("#user_pic")[0].files.length === 0
        ) {
            alert("请完整填写信息")
            return
        }
        var fd = new FormData($("form")[0]);
        $.ajax({
            type: "post",
            url: "http://localhost:8000/admin/userinfo_edit",
            data: fd,
            contentType: false,
            processData: false,
            success: function (res) {
                if (res.code === 200) {
                    parent.location.href = "./login.html"
                }
            }
        })
    })
    $("#user_pic").on("change", function () {
        // URL.createObjectURL内置查找图片路径，无法读取，图片标签自解析
        // console.log($(this)[0].files[0]);查看文件域所选择的文件信息
        //console.log(URL.createObjectURL($(this)[0].files[0]);); 将某个文件信息传入方法中
        var picSrc = URL.createObjectURL($(this)[0].files[0]);
        $("#avatar").prop("src", picSrc)
    })

</script>

</html>
