    <script src="./js/template-web.js"></script>
    <script id="category" type="text/template">
        {{each data val}}
        <tr>
            <td>{{val.name}}</td>
            <td>{{val.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id="{{val.id}}" class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:;" data-id="{{val.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
            {{/each}}
    </script>
    <!-- 分类数据展示 
            请求数据，使用get
                使用模板引擎封装模板
                调用模板引擎的模板生成结构
                生成页面
    -->

    <script>
        // 提交申请获取展示数据
        $.ajax({
            type: "get",
            url: "http://localhost:8000/admin/category_search",
            success: function (res) {
                if (res.code === 200) {
                    var htmlStr = template("category", res);
                    $("#tbody").html(htmlStr)
                }
            }
        })
        // 给新增按钮注册点击事件弹出新事件
        $("#modal_add").on("click", function () {
            var nameVal = $("#name").val().trim();
            var slugVal = $("#slug").val().trim();
            if (nameVal === "" || slugVal === "") {
                alert("请完整填写信息！~");
                return
            }
            $.ajax({
                type: "post",
                url: "http://localhost:8000/admin/category_add",
                data: $("form").serialize(),
                success: function (res) {
                    if (res.code === 200) {
                        location.reload()
                    } else {
                        // 如果添加失败有可能是因为名字重复，提示即可
                        alert("您输入的信息重复");
                        $("form")[0].reset()
                    }
                }
            })
        })
        // 设置点击关闭按钮关闭模态框
        $("#modal_shutoff").on("click", function () {
            $("form")[0].reset();
            $("#addModal").modal("hide")
        })

        // 点击编辑可以弹出模态框，进行编辑（使用隐藏域存储id值）
        // 点击新增按钮隐藏提交编辑按钮
        $("#addCase").on("click", function () {
            $("#modal_edit").hide();
            $("#modal_add").show()
        })
        $("#tbody").on("click", ".edit", function () {
            $("#addModal").modal("show");
            $("#modal_edit").show();
            $("#modal_add").hide()
            var id = $(this).data("id");
            $("#hidden").val(id);
            // 拿到所有的文本输入框的值，并赋值给文本框
            var $tds = $(this).parents("tr").children();
            $("#name").val($tds.eq(0).text());
            $("#slug").val($tds.eq(1).text());
        })
        // 然后点击提交编辑按钮把所有的值提交上去
        $("#modal_edit").on("click", function () {
            $.ajax({
                type: "post",
                url: "http://localhost:8000/admin/category_edit",
                data: $("form").serialize(),
                success: function (res) {
                    if (res.code === 200) {
                        location.reload();
                    } else {
                        alert("编辑失败了")
                    }
                }
            })

        })


        // 点击删除按钮删除本条数据
        // 继续采用事件委托来删除
        $("#tbody").on("click", ".del", function () {
            var id = $(this).data("id");
            // 发送请求把对应id的数据删除
            $.ajax({
                type: "post",
                url: "http://localhost:8000/admin/category_delete",
                data: {
                    id: id
                },

                success: function (res) {
                    if (res.code === 200) {
                        location.reload()
                    }
                }
            })
        })
    </script>
